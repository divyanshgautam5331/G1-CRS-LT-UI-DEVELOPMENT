<div class ="header">
    <div class="container">
    <h2 class="site-title" id="registercourse">Register Course</h2>
</div>
</div>
<div class="container">
<form>
    <div class="form-group">
      <label for="SemesterID">Semester ID</label>
      <input [(ngModel)] = "semesterId" type="text" name = "semesterID" (blur)="getAvailableCourse()" class="form-control" id="SemesterID" placeholder="Enter Semester ID">
    </div>
   
   
    <div class="form-group">
      <label for="CourseID">Course ID</label>
      <input [(ngModel)]="courseId" type="text" name = "courseId" class="form-control" id="CourseID" placeholder="Enter Course ID">
    </div>
    <button class="btn btn-dark"  type="submit" (click)="registerNewCourse()" value="Submit">Submit</button>
  </form>

  
</div>

<hr>
<br>



<div class="container">
  <div class ="header">
    <div class="container">
    <h2 class="site-title" id="listofcourse">List of Available Courses</h2>
</div>
</div>
    <table class="table table-striped">
        <thead class= "thead dark">
          <tr>
            <th scope="col">Course ID</th>
            <th scope="col">Course Name</th>
            <th scope="col">Course Details</th>
            <th scope="col">Course Fee</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of getData">
            <th scope="row">{{ data.courseId}}</th>
            <td>{{ data.courseName}}</td>
            <td>{{ data.courseDetails}}</td>
            <td>{{ data.courseFee}}</td>
          </tr>
